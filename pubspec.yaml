name: jokenpo
description: By Rauan Rosa.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  mobx: ^2.2.0
  flutter_mobx: ^2.0.6+5
  mobx_codegen: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/principais/logo.png
    - assets/principais/emoji_erro.png
    - assets/icones/padrao.png
    - assets/icones/papel.png
    - assets/icones/pedra.png
    - assets/icones/tesoura.png